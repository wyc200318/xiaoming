<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生成就记录系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 标题部分 -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">人生成就记录系统</h1>
        
        <!-- 在标题部分下方添加排序按钮 -->
        <div class="flex justify-center mb-8 space-x-4">
            <button id="sortDesc" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-200 flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3 3a1 1 0 000 2h11a1 1 0 100-2H3zM3 7a1 1 0 000 2h7a1 1 0 100-2H3zM3 11a1 1 0 100 2h4a1 1 0 100-2H3z"/>
                </svg>
                <span>最新在前</span>
            </button>
            <button id="sortAsc" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-200 flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3 3a1 1 0 000 2h4a1 1 0 100-2H3zM3 7a1 1 0 000 2h7a1 1 0 100-2H3zM3 11a1 1 0 100 2h11a1 1 0 100-2H3z"/>
                </svg>
                <span>最早在前</span>
            </button>
        </div>
        
        <!-- 添加成就表单 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="achievementForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">成就标题</label>
                    <input type="text" id="title" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">成就描述</label>
                    <textarea id="description" rows="3" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">达成日期</label>
                    <input type="date" id="date" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                    记录成就
                </button>
            </form>
        </div>

        <!-- 成就时间线 -->
        <div id="timeline" class="space-y-6">
            <!-- 成就条目将通过JavaScript动态添加 -->
        </div>
    </div>
    <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">修改成就</h2>
            <form id="editForm" class="space-y-4">
                <input type="hidden" id="editId">
                <div>
                    <label class="block text-gray-700 mb-2">成就标题</label>
                    <input type="text" id="editTitle" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">成就描述</label>
                    <textarea id="editDescription" rows="3" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">达成日期</label>
                    <input type="date" id="editDate" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex space-x-4">
                    <button type="submit"
                        class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                        保存修改
                    </button>
                    <button type="button" onclick="closeEditModal()"
                        class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300 transition duration-200">
                        取消
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
